<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Page Creation with Specific Elements"
    />
    <title>Stage 1 Task</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <picture>
        <img src="" alt="" data-testid="slackDisplayImage" />
      </picture>
      <article>
        <h2 data-testid="slackUserName"></h2>
        <div class="date-area">
          <h4 data-testid="currentDayOfTheWeek"></h4>
          <h4 data-testid="currentUTCTime"></h4>
        </div>
        <h4 data-testid="myTrack"></h4>
        <a href="" target="_blank" data-testid="githubLink"></a>
      </article>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
